<li [ngClass]="{editing: isEditingProps}">
  <div class="view">
    <input class="toggle"  type="checkbox" [checked]="todo.isCompleted" (change)="toggleTodo()" />
    <label (dblclick)="setTodoInEditMode()">{{todo.text}}</label>
    <button class="destroy"></button>
  </div>
  <ng-container *ngIf="isEditingProps">
    <input type="text" class="edit"
      #textInput
      [value]="editingText"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo()"
    >
  </ng-container>
</li>
